			<article id="post">
				<p>Run in Full Screen, Up, Down key to move and space to shoot.</p>
				<canvas id="gameCanvas" width="1200" height="500" style="border:1px solid #000000;"></canvas>

				<script>

					var badguy={
						color:"#FF8000",
						dead:false,
						x:1000,
						y:400,
						width:100,
						height:100,
						direction:"up"
					};

					var	goodguy={
						color:"#FF0000",
						x:50,
						y:0,
						width:50,
						height:75
					};

					var arrow={
						color:"#000000",
						x:75,
						y:25,
						width:35,
						height:5,
					}

					var arrowClone={
						color:"#000000",
						x:0,
						y:0,
						width:0,
						height:0,
					}

					var gameCanvas=document.getElementById("gameCanvas");

					var player=gameCanvas.getContext("2d");
					player.fillStyle=goodguy.color;
					player.fillRect(goodguy.x,goodguy.y,goodguy.width,goodguy.height);

					var enemy=gameCanvas.getContext("2d");
					enemy.fillStyle=badguy.color;
					enemy.fillRect(badguy.x,badguy.y,badguy.width,badguy.height);

					var bow=gameCanvas.getContext("2d");
					bow.fillStyle=arrow.color;
					bow.fillRect(arrow.x,arrow.y,arrow.width,arrow.height);

					var bowClone=gameCanvas.getContext("2d");
					bowClone.fillStyle="#000000";
					bowClone.fillRect(arrowClone.x,arrowClone.y,arrowClone.width,arrowClone.height);

					document.onkeydown=move

					function move(key){
						var key=key.keyCode;
						if (key===38) {
							clearPlayer();
							movePlayerUp();
							setPlayer();
						}

						if (key===40) {
							clearPlayer();
							movePlayerDown();
							setPlayer();
						}

						if (key===32)
							fire()
					}


					function clearPlayer(){
						bow.clearRect(arrow.x,arrow.y,arrow.width,arrow.height);
						player.clearRect(goodguy.x,goodguy.y,goodguy.width,goodguy.height);
					}

					function movePlayerUp(){
						if (goodguy.y-50<=0)
							{goodguy.y=0
							arrow.y=25}
						else
							{goodguy.y=goodguy.y-50
							arrow.y=arrow.y-50}
					}

					function movePlayerDown(){
						if ((goodguy.y+goodguy.height+50)>=500)
							{goodguy.y=425
							arrow.y=450}
						else
							{goodguy.y=goodguy.y+50
							arrow.y=arrow.y+50}
					}

					function setPlayer(){
						player.fillStyle=goodguy.color;
						player.fillRect(goodguy.x,goodguy.y,goodguy.width,goodguy.height);
							
						bow.fillStyle=arrow.color;
						bow.fillRect(arrow.x,arrow.y,arrow.width,arrow.height);
					}

					var shootTheBadGuy=setInterval(arrowMove,500);
					var badGuyMove=setInterval(dodge,200);  
						
					function indx(dirOrNum){
					    var abs=[50,100,50,100,50,100,50,100,50,100];
						if (dirOrNum==="dir"){
					        if (Math.floor((Math.random()*10))>4) 
					            return -1;
					        else return 1;}
						return abs[Math.floor((Math.random()*10))];}

					function dodge(){
						enemy.clearRect(badguy.x,badguy.y,badguy.width,badguy.height)
						if (badguy.dead)
							{clearInterval(badGuyMove);}
						else if (badguy.y>=100 && badguy.y<=400)
							{badguy.y=badguy.y+(indx("num")*indx("dir"));}
						else if (badguy.direction==="up" && badguy.y-indx("num")<=50)
							{badguy.y=0; badguy.direction="down";}
						else if (badguy.direction==="down" && badguy.y+indx("num")>=350)
							{badguy.y=400; badguy.direction="up";}
						else if (badguy.direction==="up")
							{badguy.y=badguy.y-100;}
						else	
							{badguy.y=badguy.y+100;}

						paintBadGuy()
						paintarrow()
					}
					
					function paintBadGuy(){
						enemy.fillStyle=badguy.color;
						enemy.fillRect(badguy.x,badguy.y,badguy.width,badguy.height);
					}

					function paintarrow(){
						bowClone.fillStyle="#000000";
						bowClone.fillRect(arrowClone.x,arrowClone.y,arrowClone.width,arrowClone.height);
					}

					function fire(){
						reset()
						arrowClone.x=arrow.x*1;
						arrowClone.y=arrow.y*1;
						arrowClone.width=arrow.width*1;
						arrowClone.height=arrow.height*1;
						shootTheBadGuy=setInterval(arrowMove,20)
					}

					function arrowMove(){
						if (arrowClone.x+30<badguy.x+badguy.width && arrowClone.x+30>badguy.x+badguy.width/2 && arrowClone.y>badguy.y && arrowClone.y<badguy.y+badguy.height)
							{clearInterval(shootTheBadGuy); badguy.dead=true;}
						else if (arrowClone.x>=badguy.x+badguy.width)
							reset()
						else {
						bowClone.clearRect(arrowClone.x,arrowClone.y,arrowClone.width,arrowClone.height);
						arrowClone.x=arrowClone.x+50;
						paintarrow()
						}	 
					}

					function reset(){
						clearInterval(shootTheBadGuy);
						bowClone.clearRect(arrowClone.x,arrowClone.y,arrowClone.width,arrowClone.height);
						arrowClone.x=0;
						arrowClone.y=0;
						arrowClone.width=0;
						arrowClone.height=0;
					}
				</script>
