<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body{ height: 100%; margin: 0; padding: 0; text-align: center;}
      #map-canvas{height: 50%; width: 80%; display: inline-block;}
    </style>

  </head>
  <body>
<input id="placeSearch" type=text>
<input id="search" type=submit value="search">
<div id="map-canvas"></div>
  </body>

  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyDtsebK5eDAtda63jlVcqLMgnMdmBKgbiU"></script>
</html>


<script type="text/javascript">

var mapOptions={
  zoom: 3,
  center: new google.maps.LatLng(37.7833,-122.4167),
  mapTypeId: 'roadmap'
};

var map = new google.maps.Map(document.querySelector('#map-canvas'),mapOptions);

// map.setMapTypeId(google.maps.MapTypeId.TERRAIN)
var get = function(tag){
  var elements = document.querySelectorAll(tag);
  if (elements.length > 1) {
    return elements
  }else{
    return document.querySelector(tag);
  }
}

var lat;
var lng;

var getLatLng = new google.maps.Geocoder();

var search = get('#search');
search.onclick=function(){
  var place = get('#placeSearch').value;
  getLatLng.geocode({'address': place},function(results,status){
    if (status === google.maps.GeocoderStatus.OK){
      lng = results[0].geometry.location.B;
      lat = results[0].geometry.location.k;
      console.log(lat);
      map.setCenter(results[0].geometry.location);
      var maker = new google.maps.Marker({
        map: map,
        position: results[0].geometry.location
      });
    }else{
      alert("boobed it")
    }
  })
}

</script>
